<div class="formulario">
    <h2>Encuesta de genero musical</h2>
  <form [formGroup]="encuestaForm" (ngSubmit)="guardar()">
  <div class="form-group">
  <label>Email</label>
  <input type="email" formControlName="email" class="form-control"/>
  </div>
  <div>
    <label for="nombreGenero">Género Musical</label>
    <select id="nombreGenero" formControlName="nombreGenero" class="form-control">
      <!--<option value="" disabled selected>Seleccione un género</option>-->
      <option  [value]="item.nombre" *ngFor="let item of gm">{{ item.nombre }}</option>
    </select>
  </div>
  <div class="centro">
  <button type="submit" class="btn btn-primary largo2">Guardar</button>
  <button (click)="irInicio()" class="btn btn-primary largo2">Volver</button>
  </div>
  </form>
  </div>
